<div class="row margin-top">
    <button class="button bg-danger" (click)="obtenerNoticias()">OBTENER LISTA</button>
    <div *ngFor="let e of noticias" class="card" style="width: 18rem;">
        <img [src]="e.mainMedia[0].original.url" class="card-img-top" [alt]="e.mainMedia[0].original.alt">
        <div class="card-body">
          <h5 class="card-title"> {{e.title}}</h5>
          <p class="card-text"> {{e.shortTitle}} </p>
          <a href="#" class="btn btn-primary">Detalles</a>
        </div>
    </div>
</div>
